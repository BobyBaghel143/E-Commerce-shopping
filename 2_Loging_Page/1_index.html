<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../CSS/common.css" />
    <link rel="stylesheet" href="2_style.css" />
  </head>
  <body>
    <div id="loginPage">
      <!-- Navbar -->
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- We have made this div flex, with justify content as space between -->
              <div class="logo d-inline-block">
                <a href="../1_Home_Page/1_index.html" class="text-decoration-none fw-bold">Shop_Cart</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Home -->
      <div class="container d-flex align-items-center justify-content-center flex-column">
        <div class="row align-items-center justify-content-center">
          <h2 class="home-title text-center">Welcome to Shop Cart</h2>
        </div>

        <div class="login-wrapper" id="loginForm">
          <h4 class="text-center">Login</h4>
          <div class="input-group">
            <input type="text" class="form-control" id="loginUsername" placeholder="Username"/>
          </div>
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password"/>
          </div>
          <div class="input-group">
            <button class="form-control btn btn-primary">LogIn User</button>
          </div>
          <div class="signup-btn text-center" id="showSignupBtn"> Don't have an Account? Sign Up Here</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymou"
    ></script>
  </body>
</html>
